
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrer Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>YouTube API Referrer Debug Tool</h1>
    
    <div class="info test-result">
        <strong>Current Environment:</strong><br>
        Origin: <span id="current-origin"></span><br>
        Referrer: <span id="current-referrer"></span><br>
        User Agent: <span id="current-ua"></span>
    </div>

    <button onclick="testYouTubeAPI()">Test YouTube API</button>
    <button onclick="testReferrerPolicies()">Test All Referrer Policies</button>
    
    <div id="test-results"></div>

    <script>
        // Display current environment
        document.getElementById('current-origin').textContent = window.location.origin;
        document.getElementById('current-referrer').textContent = document.referrer || 'None';
        document.getElementById('current-ua').textContent = navigator.userAgent;

        const YOUTUBE_API_KEY = "AIzaSyBQLgFiUYdSNvpbyO_TgdzXmSvT9BFgal4";

        async function testYouTubeAPI() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="info test-result">Testing YouTube API...</div>';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&maxResults=1&key=${YOUTUBE_API_KEY}`,
                    {
                        referrerPolicy: "origin-when-cross-origin",
                        headers: {
                            'Origin': window.location.origin,
                            'Referer': window.location.href
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success test-result">
                            <strong>✅ YouTube API Success!</strong><br>
                            Status: ${response.status}<br>
                            Results: ${data.items?.length || 0} items found
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `
                        <div class="error test-result">
                            <strong>❌ YouTube API Failed</strong><br>
                            Status: ${response.status}<br>
                            Error: ${errorText}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error test-result">
                        <strong>❌ Network Error</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testReferrerPolicies() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="info test-result">Testing all referrer policies...</div>';

            const policies = [
                "no-referrer",
                "no-referrer-when-downgrade", 
                "origin",
                "origin-when-cross-origin",
                "same-origin",
                "strict-origin",
                "strict-origin-when-cross-origin",
                "unsafe-url"
            ];

            let results = '';
            
            for (const policy of policies) {
                try {
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&maxResults=1&key=${YOUTUBE_API_KEY}`,
                        {
                            referrerPolicy: policy,
                            headers: {
                                'Origin': window.location.origin,
                                'Referer': window.location.href
                            }
                        }
                    );

                    const className = response.ok ? 'success' : 'error';
                    const icon = response.ok ? '✅' : '❌';
                    
                    results += `
                        <div class="${className} test-result">
                            <strong>${icon} ${policy}</strong><br>
                            Status: ${response.status}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error test-result">
                            <strong>❌ ${policy}</strong><br>
                            Error: ${error.message}
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = results;
        }
    </script>
</body>
</html>
